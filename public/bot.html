<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <style>
        /* --- THEME MATCHING DASHBOARDS --- */
        :root {
            --primary-color: #4CAF50;       /* Green */
            --secondary-color: #2E7D32;     /* Dark Green */
            --user-msg-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --bot-msg-bg: #e8f5e9;          /* Very light green */
            --container-bg: #ffffff;
            --chat-bg: #f4f7f6;             /* Dashboard Background */
            --border-color: #e0e0e0;
            --text-color-light: #fff;
            --text-color-dark: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--chat-bg);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            background: var(--container-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-right: 1px solid var(--border-color);
            border-left: 1px solid var(--border-color);
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color-light);
            padding: 1rem 1.25rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .chat-header i { font-size: 1.8rem; }
        .chat-header h2 { margin: 0; font-size: 1.1rem; font-weight: 600; }
        .chat-header p { margin: 0; font-size: 0.8rem; opacity: 0.9; }

        .status-dot {
            display: inline-block; width: 8px; height: 8px;
            background: #2ecc71; border-radius: 50%; margin-right: 5px;
            border: 1px solid white; animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        /* Chat Box */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem 1.25rem;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }
        .message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }
        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .user-message .message-content {
            background: var(--user-msg-bg);
            color: var(--text-color-light);
            border-bottom-right-radius: 4px;
        }
        .bot-message { align-self: flex-start; }
        .bot-message .message-content {
            background: var(--bot-msg-bg);
            color: var(--text-color-dark);
            border-bottom-left-radius: 4px;
            border: 1px solid #dcdcdc;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typing Indicator */
        .typing-indicator-container {
            padding: 0.5rem 1.25rem;
            display: flex;
            gap: 5px;
            background: var(--chat-bg);
        }
        .typing-dot {
            width: 8px; height: 8px; background-color: #999;
            border-radius: 50%; animation: typing 1.2s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
          0%, 60%, 100% { transform: translateY(0); }
          30% { transform: translateY(-8px); }
        }

        /* Input Area */
        .chat-input-area {
            display: flex; align-items: center; padding: 1rem 1.25rem;
            border-top: 1px solid var(--border-color); background: var(--container-bg);
        }
        #user-input {
            flex-grow: 1; border: 1px solid var(--border-color); background: #fff;
            padding: 0.8rem 1rem; border-radius: 20px; font-family: inherit; font-size: 1rem; outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #user-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        #send-btn {
            background: transparent; border: none; font-size: 1.5rem;
            color: var(--primary-color); cursor: pointer; padding: 0.5rem; margin-left: 10px;
            transition: color 0.2s;
        }
        #send-btn:hover { color: var(--secondary-color); }

        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
    </style>
</head>
<body>
<div class="chat-container">
    <header class="chat-header">
        <i class="fas fa-notes-medical"></i>
        <div>
            <h2>EHR Assistant</h2>
            <p><span class="status-dot"></span>Online Support</p>
        </div>
    </header>

    <main class="chat-box" id="chat-box">
    </main>

    <div class="typing-indicator-container" id="typing-indicator" style="display: none;">
        <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
    </div>

    <footer class="chat-input-area">
        <input type="text" id="user-input" placeholder="Ask about your records, prescriptions..." autocomplete="off">
        <button id="send-btn" aria-label="Send Message"><i class="fas fa-paper-plane"></i></button>
    </footer>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const typingIndicator = document.getElementById("typing-indicator");

        // --- Core Functions ---
        const addMessage = (content, sender) => {
            const wrapper = document.createElement("div");
            wrapper.className = `message ${sender}-message`;
            wrapper.innerHTML = `<div class="message-content">${content}</div>`;
            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        const showTyping = (show) => {
            typingIndicator.style.display = show ? "flex" : "none";
            if(show) chatBox.scrollTop = chatBox.scrollHeight;
        };

        const handleInput = () => {
            const msg = userInput.value.trim();
            if (!msg) return;

            addMessage(msg, "user");
            userInput.value = "";
            showTyping(true);

            setTimeout(() => {
                const response = getAIResponse(msg);
                showTyping(false);
                addMessage(response, "bot");
            }, 1000);
        };

        // --- EHR-FOCUSED AI LOGIC ---
        const getAIResponse = (input) => {
            const msg = input.toLowerCase();

            // LOGIN
            if (msg.includes("login") || msg.includes("sign in") || msg.includes("signin")) {
                return `
<b>How to Login:</b><br><br>

<b>Admin:</b><br>
Enter your admin email and secure password.<br><br>

<b>Doctor:</b><br>
Click <b>'Login as Doctor'</b>, enter credentials.
If not registered, first signup and wait for admin verification.<br><br>

<b>Patient:</b><br>
Click <b>'Login as Patient'</b>, enter credentials.
If not registered, first signup.
`;
            }

            // SIGNUP
            if (msg.includes("signup") || msg.includes("register") || msg.includes("create account")) {
                return `
<b>How to Register:</b><br><br>

<b>Admin:</b><br>
Admin accounts are created by system authority only.<br><br>

<b>Doctor:</b><br>
Signup as doctor â†’ Submit details â†’ Wait for admin verification.<br><br>

<b>Patient:</b><br>
Signup as patient â†’ Fill personal details â†’ Account created.
`;
            }

            // AMBULANCE
            if (msg.includes("ambulance") || msg.includes("emergency") || msg.includes("transport")) {
                return `
<b>Ambulance Service:</b><br><br>

<b>Admin:</b><br>
Can monitor and manage ambulance bookings.<br><br>

<b>Doctor:</b><br>
Can recommend ambulance in emergencies.<br><br>

<b>Patient:</b><br>
Use the red <b>'Emergency'</b> button to book ambulance.
`;
            }

            // REPORTS
            if (msg.includes("report") || msg.includes("result") || msg.includes("lab")) {
                return `
<b>Medical Reports:</b><br><br>

<b>Admin:</b><br>
Can view all patient reports.<br><br>

<b>Doctor:</b><br>
Can generate and upload reports.<br><br>

<b>Patient:</b><br>
View reports in <b>Medical Reports</b> section.
`;
            }

            // PRESCRIPTIONS
            if (msg.includes("prescription") || msg.includes("rx") || msg.includes("medicine") || msg.includes("drug")) {
                return `
<b>Prescriptions:</b><br><br>

<b>Admin:</b><br>
Can monitor all prescriptions.<br><br>

<b>Doctor:</b><br>
Can prescribe medicines using E-Prescription.<br><br>

<b>Patient:</b><br>
View prescriptions in <b>'My Prescriptions'</b>.
`;
            }

            // APPOINTMENTS
            if (msg.includes("appointment") || msg.includes("book") || msg.includes("schedule")) {
                return `
<b>Appointments:</b><br><br>

<b>Admin:</b><br>
Can manage all appointments.<br><br>

<b>Doctor:</b><br>
Can view scheduled appointments.<br><br>

<b>Patient:</b><br>
Book appointment using <b>'Book Appointment'</b>.
`;
            }

            // DOCTOR
            if (msg.includes("doctor")) {
                return `
<b>Doctor Access:</b><br><br>

<b>Admin:</b><br>
Verifies doctors and manages access.<br><br>

<b>Doctor:</b><br>
Can admit patients, prescribe medicines, generate reports.<br><br>

<b>Patient:</b><br>
Can book appointments with verified doctors.
`;
            }

            // HEALTH VITALS
            if (msg.includes("graph") || msg.includes("chart") || msg.includes("trend") || msg.includes("bp") || msg.includes("sugar") || msg.includes("spo2") || msg.includes("health")) {
                return `
<b>Health Vitals:</b><br><br>

<b>Admin:</b><br>
Can view system health analytics.<br><br>

<b>Doctor:</b><br>
Can analyze patient vitals.<br><br>

<b>Patient:</b><br>
View vitals in graph form under <b>'Health Trends'</b>.
`;
            }

            // PROFILE
            if (msg.includes("profile") || msg.includes("info") || msg.includes("details")) {
                return `
<b>Profiles:</b><br><br>

<b>Admin:</b><br>
Can view all user profiles.<br><br>

<b>Doctor:</b><br>
Can view assigned patient profiles.<br><br>

<b>Patient:</b><br>
View personal details in <b>'My Profile'</b>.
`;
            }

            // SECURITY
            if (msg.includes("secure") || msg.includes("privacy") || msg.includes("data")) {
                return `
<b>Data Security:</b><br><br>

<b>Admin:</b> Full system control.<br>
<b>Doctor:</b> Authorized medical access only.<br>
<b>Patient:</b> Personal data privacy protected.<br><br>

All data is encrypted and role-protected.
`;
            }

            // Greetings
            if (msg.match(/hi|hello|hey/))
                return "Hello! ðŸ‘‹ Iâ€™m your EHR Assistant. Ask me about login, signup, appointments, ambulance, reports, prescriptions, or health records.";

            if (msg.match(/bye|thank/))
                return "You're welcome! Take care. ðŸ˜Š";

            // Default
            return `
I can help with:
<b>Login</b>, <b>Signup</b>, <b>Appointments</b>, <b>Ambulance</b>, <b>Reports</b>,
<b>Prescriptions</b>, <b>Health Vitals</b>, <b>Doctor Access</b>.

Try:
<b>"How to login?"</b>
<b>"How to book appointment?"</b>
<b>"How to register?"</b>
`;
        };

        // --- Events ---
        sendBtn.addEventListener("click", handleInput);
        userInput.addEventListener("keypress", (e) => { if(e.key === "Enter") handleInput(); });

        // Initial Greeting
        setTimeout(() => addMessage("Welcome to your EHR Dashboard. How can I help you manage your health today?", "bot"), 800);
    });
</script>
</body>
</html>
